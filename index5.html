<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Nhập hai số:</h2>
    <input type="text" id="num1" placeholder="Nhập số thứ nhất">
    <input type="text" id="num2" placeholder="Nhập số thứ hai">
    <button id="calculateBtn">Tính tổng</button>

    <div id="result"></div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const num1 = document.getElementById('num1').value.trim();
            const num2 = document.getElementById('num2').value.trim();

            if (num1 === "" || num2 === "") {
                document.getElementById('result').textContent = "Chưa nhập số.";
                console.log("Chưa nhập số.");
                return;
            }

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Bạn nhập không phải là số.";
                console.log("Bạn nhập không phải là số.");
                return;
            }

            const sum = parseFloat(num1) + parseFloat(num2);

            document.getElementById('result').textContent = "Tổng: " + sum;
            console.log("Tổng của hai số là: " + sum);
        });
    </script>
</body>

</html>
