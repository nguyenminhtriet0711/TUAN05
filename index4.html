<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Nhập hai số:</h2>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <button id="calculateBtn">Tính tổng</button>

    <div id="result"></div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Bạn chưa nhập đủ 2 số.";
                console.log("Bạn chưa nhập đủ 2 số.");
                return;
            }

            const sum = num1 + num2;

            document.getElementById('result').textContent = "Tổng: " + sum;
            console.log("Tổng của hai số là: " + sum);
        });
    </script>
</body>

</html>
